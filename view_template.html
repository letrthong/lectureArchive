<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Trình Chiếu Bài Giảng</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Màu xanh ngọc bích
                        'primary': '#0D9488', // Teal 600 - Xanh Ngọc Bích đậm
                        'secondary': '#14B8A6', // Teal 500 - Xanh Ngọc Bích nhạt hơn
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        /* Style cho nút Tải file */
        .file-input-label {
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-input-label:hover {
            background-color: #0F766E; /* Darker teal (Teal 700) */
        }
        /* Ẩn input mặc định */
        #file-upload {
            display: none;
        }

        /* --- CSS TÙY CHỈNH CHO DETAIL HEIGHT --- */
        /* Đảm bảo khu vực detail tự co lại theo nội dung và cuộn nếu quá dài */
        #slide-detail {
            max-height: 40vh; /* Giới hạn chiều cao tối đa 40% chiều cao viewport */
            overflow-y: auto; /* Bật thanh cuộn dọc nếu nội dung dài */
            padding-right: 0.5rem; /* Tạo khoảng cách cho thanh cuộn */
        }
        
        /* --- CSS TÙY CHỈNH CHO IMAGE HEIGHT (Đã khôi phục) --- */
        #reference-image {
            max-height: 40vh; /* Giới hạn chiều cao tối đa 30% chiều cao viewport */
            object-fit: contain; /* Đảm bảo hình ảnh được chứa trọn vẹn trong khung */
        }


        .imageBase64 {
            max-height: 40vh; /* Giới hạn chiều cao tối đa 30% chiều cao viewport */
            object-fit: contain; /* Đảm bảo hình ảnh được chứa trọn vẹn trong khung */
        }
        
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <!-- Thẻ chứa chính - TĂNG PADDING DƯỚI ĐỂ THANH NAV KHÔNG CHE MẤT NỘI DUNG -->
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 sm:p-10 space-y-6 pb-20">

        <!-- Khu vực Tải File & Bắt Đầu (ĐÃ THÊM LỚP 'hidden' mặc định) -->
        <!-- Khu vực này chỉ hiển thị khi không có dữ liệu, hoặc khi người dùng quay lại màn hình chính -->
        <div id="setup-area" class="hidden flex flex-col items-center justify-center space-y-4 pt-6 pb-6 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-primary text-center">Trình Chiếu Bài Giảng</h1>
            <p class="text-center text-gray-500">Tải lên file JSON hoặc sử dụng dữ liệu mẫu để bắt đầu.</p>
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                
                <!-- Nút Tải File -->
                <label for="file-upload" class="file-input-label flex items-center justify-center px-6 py-3 bg-primary text-white font-semibold rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-primary/50 transition transform active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v7a1 1 0 11-2 0V3a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    <span id="file-status">Chọn File JSON</span>
                </label>
                <input type="file" id="file-upload" accept=".json">
                
                <!-- Nút Bắt Đầu với Dữ liệu Mẫu -->
                <button id="start-mock-button" class="flex items-center justify-center px-6 py-3 bg-gray-600 text-white font-semibold rounded-full shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500/50 transition transform active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                    Bắt Đầu (Dữ liệu mẫu)
                </button>

                <!-- Trạng thái tải -->
                <span id="loading-status" class="text-sm text-gray-500 hidden">Đang tải và xử lý...</span>
            </div>
        </div>

        <!-- Khu vực Hiển thị Slide (ĐÃ THÊM LỚP 'hidden' mặc định) -->
        <div id="presentation-area" class="hidden">
            
            <!-- 1. Thông tin Slide (Chỉ còn TITLE) -->
            <div class="mb-6 p-4 bg-primary/10 rounded-xl">
                <!-- Đã chỉnh sửa text-2xl thành text-xl cho tiêu đề -->
                <h2 id="slide-title" class="text-xl font-extrabold text-gray-600"></h2> 
            </div>

            <!-- 2. Nội dung chi tiết (DETAIL) -->
            <!-- Đã chỉnh sửa text-lg thành text-base cho nội dung chi tiết -->
            <div id="slide-detail" class="text-base text-gray-700 leading-relaxed">
                <!-- Nội dung chi tiết sẽ được chèn vào đây -->
            </div>
            
            <!-- 3. Khu vực Hiển thị Hình ảnh Tham chiếu (referenceImagesBase64) -->
            <div id="slide-image-container" class="mt-6 pt-1 border-t border-gray-200 hidden">
                <!-- Hình ảnh tham chiếu đã bỏ tiêu đề/nhãn theo yêu cầu của người dùng -->
                <img id="reference-image" class="max-w-full h-auto rounded-lg shadow-xl mx-auto border border-gray-200" alt="Hình ảnh tham chiếu của slide">
            </div>

            <!-- 4. Khu vực Hiển thị Ghi chú cấp cao nhất (NOTES) -->
            <div id="slide-notes-container" class="mt-6 p-1 bg-gray-50 border border-gray-200 rounded-lg hidden">
                <p id="slide-notes" class="text-sm text-gray-600 italic whitespace-pre-wrap"></p>
            </div>

            <!-- 5. Khu vực Hiển thị Các Khối Nội dung Bổ sung (ADDITIONAL BLOCKS) -->
            <div id="secondary-blocks-container" class="mt-8 pt-1 border-t border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4 hidden" id="secondary-blocks-title">Nội dung Bổ sung:</h3>
                <!-- Các block con sẽ được chèn vào đây bởi JS -->
            </div>

            <!-- Khu vực thông báo lỗi -->
            <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>
        </div>

        <!-- Lưu ý: Thanh nav cố định sẽ nằm ngoài luồng cuộn của khối nội dung chính -->
    </div>
    
    <!-- Thanh Điều Hướng (Navigation) CỐ ĐỊNH Ở CUỐI MÀN HÌNH -->
    <div id="nav-controls" class="hidden fixed bottom-0 inset-x-0 flex justify-center py-4 px-4 bg-white border-t border-gray-200 shadow-2xl">
        <div class="flex justify-between items-center w-full max-w-4xl px-4">
            
            <!-- Nút Tải Lại/Setup (Thay thế nút "Trước" khi ở slide đầu tiên) -->
            <button id="setup-button" class="flex items-center px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition transform active:scale-95 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13 2a1 1 0 011 1v2.586l1.293-1.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 111.414-1.414L12 5.586V3a1 1 0 011-1zM7 18a1 1 0 01-1-1v-2.586l-1.293 1.293a1 1 0 11-1.414-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L8 14.414V17a1 1 0 01-1 1z" />
                </svg>
                Tải lại
            </button>

            <!-- Nút Trước (Chỉ hiển thị khi không phải slide đầu tiên) -->
            <button id="prev-button" class="flex items-center px-4 py-2 bg-secondary text-white font-semibold rounded-lg shadow-md hover:bg-secondary/90 transition transform active:scale-95 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                Trước
            </button>
            
            <!-- Vị trí mới cho số trang -->
            <span id="slide-page" class="text-xl font-bold text-primary"></span>
            
            <button id="next-button" class="flex items-center px-4 py-2 bg-secondary text-white font-semibold rounded-lg shadow-md hover:bg-secondary/90 transition transform active:scale-95 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
                Tiếp
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>


    <!-- JavaScript logic -->
    <script>
        // Khai báo các biến toàn cục
        let slideData = []; // Mảng chứa dữ liệu slide đã tải
        let currentSlideIndex = 0; // Chỉ mục của slide hiện tại

        // Dữ liệu mẫu (Mock data) - Cấu trúc tuân thủ file JSON đã tải lên để đảm bảo tương thích
        const MOCK_SLIDE_DATA = [
            {
                // SLIDE 1: Cấu trúc mô phỏng file upload (chỉ chứa các trường bắt buộc)
                "id": "mock-001",
                "page": 1,
                "template": "1",
                "title": "Slide Mẫu 1: Nội dung chi tiết ngắn gọn",
                // Đảm bảo nội dung mẫu này không chứa thẻ HTML
                "detail": "Nội dung chi tiết của slide này rất ngắn. Đây là template 1 (cơ bản) với Title, Detail, và Image chính. Dù ngắn nhưng vẫn cần font rõ ràng.",
                // 1x1 transparent GIF placeholder - Giả lập imageBase64 có tồn tại
                "referenceImagesBase64": "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7", 
                // Không thêm notes và blocks để mô phỏng file gốc
            },
            {
                // SLIDE 2: Minh họa nội dung chi tiết rất dài, cần cuộn
                "id": "mock-002",
                "page": 2,
                "template": "1", 
                "title": "Slide Mẫu 2: Kiểm tra chức năng cuộn nội dung",
                // CHÚ Ý: Nội dung chi tiết được làm sạch để không có định dạng in đậm không mong muốn.
                "detail": "Nội dung chi tiết rất dài nhằm mục đích kiểm tra CSS max-height và overflow-y: auto.\n\nKiểm tra cuộn dọc 1: Tất cả chữ cái đều theo một chuẩn font và không bị in đậm ngẫu nhiên.\n\nKiểm tra cuộn dọc 2: Chúng ta đang sử dụng font 'Inter' với độ dày (weight) tiêu chuẩn (regular/400) cho nội dung chi tiết.\n\nKiểm tra cuộn dọc 3.\n\nKiểm tra cuộn dọc 4.",
                "referenceImagesBase64": "", // Slide này không có ảnh tham chiếu chính
                
                "blocks": [
                    {
                        // Khối 1
                        "order": 1,
                        "notes": "Khối A: Nội dung quan trọng", 
                        "imageBase64": "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7", 
                        "content": [
                            { "order": 1, "text": "Đây là mục 1 của Khối A." },
                            { "order": 2, "text": "Đây là mục 2 của Khối A." }
                        ]
                    }
                ]
            },
            {
                // SLIDE 3: Minh họa Nội dung Bổ sung và Ghi chú (Đã thêm notes để kiểm tra theo yêu cầu)
                "id": "mock-003",
                "page": 3,
                "template": "1", 
                "title": "Slide Mẫu 3: Minh họa Nội dung Bổ sung và Ghi chú",
                "detail": "Nội dung Detail vẫn được hiển thị. Đây là nội dung chi tiết ngắn gọn cho slide này.",
                // SỬ DỤNG CHUỖI NOTES CỦA NGƯỜI DÙNG ĐỂ XÁC MINH RẰNG CODE CHẮN CHẮN HỢP LỆ
                "notes": "Đây là ghi chú chi tiết dành cho người trình bày.", 
                "referenceImagesBase64": "",
                "blocks": [
                    {
                        "order": 1,
                        "notes": "Điểm nổi bật A",
                        "content": [{ "order": 1, "text": "Mục tiêu 1" }, { "order": 2, "text": "Mục tiêu 2" }]
                    },
                    {
                        "order": 2,
                        "notes": "Điểm nổi bật B",
                        "content": [{ "order": 1, "text": "Tính năng X" }, { "order": 2, "text": "Tính năng Y" }]
                    }
                ]
            }
        ];


        // Lấy các phần tử DOM
        const fileUpload = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');
        const setupArea = document.getElementById('setup-area');
        const presentationArea = document.getElementById('presentation-area');
        const navControls = document.getElementById('nav-controls');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const slideTitle = document.getElementById('slide-title');
        const slidePage = document.getElementById('slide-page');
        const slideDetail = document.getElementById('slide-detail');
        const referenceImage = document.getElementById('reference-image'); 
        const slideImageContainer = document.getElementById('slide-image-container'); 
        const slideNotes = document.getElementById('slide-notes'); 
        const slideNotesContainer = document.getElementById('slide-notes-container'); 
        const secondaryBlocksContainer = document.getElementById('secondary-blocks-container'); 
        const secondaryBlocksTitle = document.getElementById('secondary-blocks-title'); 
        const errorMessage = document.getElementById('error-message');
        const loadingStatus = document.getElementById('loading-status'); 
        const startMockButton = document.getElementById('start-mock-button'); 
        const setupButton = document.getElementById('setup-button'); // Nút mới: Quay lại màn hình Setup

        /**
         * @function displayError
         * @description Hiển thị thông báo lỗi cho người dùng.
         * @param {string} message - Nội dung lỗi.
         */
        function displayError(message) {
            errorMessage.textContent = `Lỗi: ${message}`;
            errorMessage.classList.remove('hidden');
            console.error(message);
        }

        /**
         * @function hideError
         * @description Ẩn thông báo lỗi.
         */
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        /**
         * @function clearSlideContent
         * @description Dọn dẹp tất cả các khu vực nội dung (Detail, Image, Notes, Blocks) và đảm bảo chúng được hiển thị.
         */
        function clearSlideContent() {
            slideDetail.innerHTML = '';
            slideDetail.classList.remove('hidden'); // Đảm bảo DETAIL được hiển thị
            referenceImage.src = '';
            slideImageContainer.classList.add('hidden');
            slideNotes.textContent = '';
            slideNotesContainer.classList.add('hidden');
            secondaryBlocksContainer.innerHTML = '';
            secondaryBlocksTitle.classList.add('hidden');
        }


        /**
         * @function renderBlocks
         * @description Hiển thị các khối nội dung bổ sung (blocks) theo logic luân phiên màu nền.
         * @param {Object} slide - Đối tượng slide hiện tại.
         */
        function renderBlocks(slide) {
            secondaryBlocksContainer.innerHTML = ''; // Xóa nội dung cũ
            const additionalBlocks = slide.blocks; 
            
            if (Array.isArray(additionalBlocks) && additionalBlocks.length > 0) {
                secondaryBlocksTitle.classList.remove('hidden');
                
                additionalBlocks.forEach((block, index) => {
                    // --- Khởi tạo Khối ---
                    const blockDiv = document.createElement('div');
                    
                    // Logic TÔ MÀU LUÂN PHIÊN (Alternating Color)
                    const alternatingBgClass = index % 2 === 0 ? 'bg-gray-50' : 'bg-white'; 
                    blockDiv.className = `p-5 mb-6 rounded-xl space-y-3 shadow-sm ${alternatingBgClass}`;
                    
                    // 1. Xác định Tiêu đề khối (luôn ưu tiên notes)
                    let headerText = '';
                    if (block.notes && block.notes.trim().length > 0) {
                        headerText = block.notes.trim();
                    } else {
                        // Fallback: Nếu không có notes, chỉ hiển thị tiêu đề chung nếu có nội dung hoặc ảnh
                        const hasVisibleContent = (block.content && (Array.isArray(block.content) ? block.content.some(c => c.text && c.text.trim().length > 0) : block.content.trim().length > 0)) || (block.imageBase64 && block.imageBase64.trim().length > 0);
                        if (hasVisibleContent) {
                            headerText = `Khối Nội dung Bổ sung ${index + 1}`;
                        }
                    }

                    // 2. Thêm Tiêu đề Khối (sử dụng notes)
                    if (headerText) {
                        const blockHeader = document.createElement('h4');
                        blockHeader.className = 'text-lg font-bold text-gray-800'; 
                        blockHeader.textContent = headerText;
                        blockDiv.appendChild(blockHeader);
                        
                        // Thêm đường phân cách nhẹ sau tiêu đề nếu có nội dung/ảnh đi kèm
                        if ((block.content && block.content.length > 0) || block.imageBase64) {
                            const divider = document.createElement('div');
                            const dividerColor = index % 2 === 0 ? 'border-gray-200' : 'border-gray-100';
                            divider.className = `border-t ${dividerColor} mt-2 pt-3`;
                            blockDiv.appendChild(divider);
                        }
                    }
                    
                    // 3. Xử lý Nội dung chi tiết (Content)
                    if (block.content) {
                        if (Array.isArray(block.content)) {
                            const sortedContent = block.content.sort((a, b) => (a.order || 0) - (b.order || 0));
                            
                            let contentContainer = document.createElement('div');
                            contentContainer.className = 'space-y-1'; 

                            let hasContentItems = false;
                            
                            sortedContent.forEach(item => {
                                if (item.text && item.text.trim().length > 0) {
                                    const p = document.createElement('p');
                                    p.className = 'text-base text-gray-700'; 
                                    p.textContent = item.text; // Dùng textContent để đảm bảo không bị in đậm
                                    contentContainer.appendChild(p);
                                    hasContentItems = true;
                                }
                            });
                            
                            if (hasContentItems) {
                                blockDiv.appendChild(contentContainer);
                            }
                            
                        } else if (typeof block.content === 'string' && block.content.trim().length > 0) {
                            // Cấu trúc cũ: Content là một chuỗi
                            const contentP = document.createElement('p');
                            contentP.className = 'text-base text-gray-700';
                            // CHÚ Ý: Sử dụng textContent thay vì innerHTML để loại bỏ định dạng đậm không mong muốn
                            contentP.textContent = block.content;
                            contentP.innerHTML = contentP.textContent.replace(/\n/g, '<br>');
                            blockDiv.appendChild(contentP);
                        }
                    }

                    // 4. Xử lý Hình ảnh (Image)
                    if (block.imageBase64 && block.imageBase64.trim().length > 0) {
                        const img = document.createElement('img');
                        img.className = 'max-w-full h-auto rounded-lg shadow-md mx-auto mt-2 border border-gray-300 imageBase64';
                        img.src = block.imageBase64;
                        img.alt = `Hình ảnh khối bổ sung ${index + 1}`;
                        blockDiv.appendChild(img);
                    }
                    
                    secondaryBlocksContainer.appendChild(blockDiv);
                });
            } else {
                secondaryBlocksTitle.classList.add('hidden');
            }
        }

        /**
         * @function renderDefaultContent
         * @description Hiển thị Detail, Image và Notes theo cấu trúc mặc định.
         * @param {Object} slide - Đối tượng slide hiện tại.
         */
        function renderDefaultContent(slide) {
            // 2. Cập nhật Nội dung chi tiết (detail)
            let detailContent = slide.detail || "Không có nội dung chi tiết.";
            slideDetail.classList.remove('hidden');

            // --- ĐIỂM CHỈNH SỬA QUAN TRỌNG: Đảm bảo nội dung detail thuần văn bản ---
            slideDetail.innerHTML = ''; // Xóa nội dung cũ
            
            // 1. Loại bỏ các thẻ HTML tiềm ẩn (như <b>, <strong>) để đảm bảo tính đồng nhất
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = detailContent;
            const cleanText = tempDiv.textContent || tempDiv.innerText || detailContent;
            
            // 2. Tách nội dung dựa trên các dấu phân cách (dòng mới kép)
            const paragraphs = cleanText.split('\n\n').map(p => p.trim()).filter(p => p.length > 0);
            
            if (paragraphs.length > 0) {
                paragraphs.forEach(paragraph => {
                    const p = document.createElement('p');
                    // Gắn lại class text-base và font-normal (mặc định)
                    p.className = 'text-base text-gray-700 mb-3 font-normal'; 
                    // Sử dụng textContent để đảm bảo không bị render HTML, sau đó thêm <br> cho các dòng mới đơn
                    p.innerHTML = paragraph.replace(/\n/g, '<br>'); 
                    slideDetail.appendChild(p);
                });
            } else {
                 // Trường hợp đặc biệt (nội dung rỗng hoặc không tách được)
                 const p = document.createElement('p');
                 p.className = 'text-base text-gray-700 font-normal italic';
                 p.textContent = "Không có nội dung chi tiết.";
                 slideDetail.appendChild(p);
            }
            // --- KẾT THÚC ĐIỂM CHỈNH SỬA ---


            // 3. Xử lý Hình ảnh Tham chiếu cấp cao nhất (referenceImagesBase64)
            const base64Image = slide.referenceImagesBase64;
            
            if (base64Image && base64Image.trim().length > 0) {
                referenceImage.src = base64Image;
                slideImageContainer.classList.remove('hidden');
            } else {
                referenceImage.src = ''; 
                slideImageContainer.classList.add('hidden'); 
            }

            // 4. Xử lý Ghi chú của Người trình bày cấp cao nhất (notes)
            const notesContent = slide.notes;
            
            if (notesContent && notesContent.trim().length > 0) {
                slideNotes.textContent = notesContent;
                slideNotesContainer.classList.remove('hidden');
            } else {
                slideNotes.textContent = ''; 
                slideNotesContainer.classList.add('hidden'); 
            }
        }
        
        /**
         * @function renderSlide
         * @description Cập nhật giao diện với nội dung của slide hiện tại.
         */
        function renderSlide() {
            if (slideData.length === 0) return;
            hideError();
            clearSlideContent(); // Dọn dẹp nội dung trước khi render

            const slide = slideData[currentSlideIndex];
            // const templateId = slide.template || "1"; // Không cần dùng templateId nữa

            
            // 1. Cập nhật Tiêu đề và Trang
            slideTitle.textContent = slide.title || "(Không có Tiêu đề)";
            const pageNum = slide.page !== undefined ? slide.page : (currentSlideIndex + 1);
            slidePage.textContent = `Trang ${pageNum} / ${slideData.length}`; 
            
            
            // Hiển thị nội dung mặc định (Detail, Image, Notes)
            renderDefaultContent(slide); 

            // Hiển thị các khối bổ sung (Blocks)
            renderBlocks(slide);

            // Cập nhật trạng thái của các nút điều hướng
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slideData.length - 1;

            // Xử lý nút "Trước" và nút "Tải lại"
            if (currentSlideIndex === 0) {
                prevButton.classList.add('hidden');
                setupButton.classList.remove('hidden');
            } else {
                prevButton.classList.remove('hidden');
                setupButton.classList.add('hidden');
            }
        }

        /**
         * @function showSetupScreen
         * @description Hiển thị màn hình thiết lập và ẩn màn hình trình chiếu.
         */
        function showSetupScreen() {
            presentationArea.classList.add('hidden');
            navControls.classList.add('hidden');
            setupArea.classList.remove('hidden');
            slideData = []; // Xóa dữ liệu cũ
            currentSlideIndex = 0;
            fileStatus.textContent = "Chọn File JSON";
        }
        
        /**
         * @function loadMockData
         * @description Tải dữ liệu mẫu vào slideData và bắt đầu trình chiếu.
         */
        function loadMockData() {
            slideData = MOCK_SLIDE_DATA;
            currentSlideIndex = 0;
            startPresentation();
            hideError();
        }

        /**
         * @function handleFileUpload
         * @description Xử lý sự kiện tải file JSON.
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            fileStatus.textContent = `Đã chọn: ${file.name}`;
            loadingStatus.classList.remove('hidden'); // Hiện trạng thái tải
            
            const reader = new FileReader();
            reader.onload = function(e) {
                loadingStatus.classList.add('hidden'); // Ẩn trạng thái tải
                try {
                    const jsonContent = JSON.parse(e.target.result);
                    
                    // Kiểm tra xem nội dung có phải là một mảng chứa slide hay không
                    if (!Array.isArray(jsonContent) || jsonContent.length === 0) {
                        displayError("File JSON không hợp lệ. Vui lòng đảm bảo nó là một mảng các đối tượng slide.");
                        return;
                    }

                    // Lưu dữ liệu slide
                    slideData = jsonContent;
                    currentSlideIndex = 0;
                    
                    // TỰ ĐỘNG BẮT ĐẦU TRÌNH CHIẾU ngay khi file tải xong
                    startPresentation(); 
                    hideError();
                } catch (error) {
                    // CUNG CẤP THÔNG BÁO LỖI RÕ RÀNG HƠN VỀ LỖI CÚ PHÁP
                    displayError(`Lỗi phân tích JSON (JSON Syntax Error): Vui lòng kiểm tra cú pháp file JSON của bạn, đặc biệt là dấu phẩy và dấu ngoặc kép. Chi tiết lỗi: ${error.message}`);
                    fileStatus.textContent = "Chọn File JSON";
                }
            };
            
            reader.onerror = function() {
                loadingStatus.classList.add('hidden'); // Ẩn trạng thái tải
                displayError("Không thể đọc file.");
                fileStatus.textContent = "Chọn File JSON";
            };

            reader.readAsText(file);
        }

        /**
         * @function startPresentation
         * @description Bắt đầu trình chiếu, ẩn khu vực setup và hiện khu vực slide.
         */
        function startPresentation() {
            if (slideData.length === 0) {
                // Nếu chưa có dữ liệu, chuyển sang màn hình setup
                showSetupScreen();
                return;
            }

            // Chuyển đổi giao diện: ẩn khu vực setup và hiện khu vực presentation/navigation
            setupArea.classList.add('hidden');
            presentationArea.classList.remove('hidden');
            navControls.classList.remove('hidden');

            renderSlide();
        }

        /**
         * @function navigate
         * @description Điều hướng đến slide tiếp theo hoặc trước đó.
         * @param {number} direction - 1 cho Next, -1 cho Previous.
         */
        function navigate(direction) {
            const newIndex = currentSlideIndex + direction;

            if (newIndex >= 0 && newIndex < slideData.length) {
                currentSlideIndex = newIndex;
                renderSlide();
            }
        }

        // Gắn các sự kiện lắng nghe
        fileUpload.addEventListener('change', handleFileUpload);
        prevButton.addEventListener('click', () => navigate(-1));
        nextButton.addEventListener('click', () => navigate(1));
        
        // Gắn sự kiện cho nút bắt đầu bằng dữ liệu mẫu
        startMockButton.addEventListener('click', loadMockData);

        // Gắn sự kiện cho nút "Tải lại" trên thanh Navigation
        setupButton.addEventListener('click', showSetupScreen);

        // Khởi tạo: Hiển thị màn hình setup lúc đầu (do slideData rỗng)
        document.addEventListener('DOMContentLoaded', showSetupScreen);

    </script>
